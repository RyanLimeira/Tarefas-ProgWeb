<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio KFC</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@900&family=Open+Sans:ital,wght@0,400;0,700;1,400&family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>CARDÁPIO KFC</h1>
    </header>

    <main>
        <h2>Pratos Principais</h2>
        <section class="pratos-principais">
            <article class="item">
                <img src="img/balde1.png" alt="Prato 1">
                <h3>Balde Grande</h3>
                <span>R$ 64,90</span>
            </article>
            <article class="item">
                <img src="img/balde2.png" alt="Prato 2">
                <h3>Balde Médio</h3>
                <span>R$ 54,90</span>
            </article>
            <article class="item">
                <img src="img/balde3.jpg" alt="Prato 3">
                <h3>Balde Pequeno</h3>
                <span>R$ 37,90</span>
            </article>
        </section>

        <h2>Acompanhamentos</h2>
        <section class="acompanhamentos">
            <article class="item">
                <img src="img/acompanhamento1.png" alt="Aperitivo 1">
                <h3>Batata Grande</h3>
                <span>R$ 22,90</span>
            </article>
            <article class="item">
                <img src="img/acompanhamento2.jpg" alt="Aperitivo 2">
                <h3>Batata Pequena</h3>
                <span>R$ 12,90</span>
            </article>
            <article class="item">
                <img src="img/acompanhamento3.png" alt="Aperitivo 3">
                <h3>Bowl Salada</h3>
                <span>R$ 12,90</span>
            </article>
        </section>

        <h2>Bebidas</h2>
        <section class="bebidas">
            <article class="item">
                <img src="img/bebida1.jpg" alt="Bebida 1">
                <h3>Coca-Cola</h3>
                <span>R$ 12,90</span>
            </article>
            <article class="item">
                <img src="img/bebida2.jpg" alt="Bebida 2">
                <h3>Fanta Guaraná</h3>
                <span>R$ 12,90</span>
            </article>
            <article class="item">
                <img src="img/bebida3.png" alt="Bebida 3">
                <h3>Água sem gás</h3>
                <span>R$ 7,90</span>
            </article>
        </section>

    </main>

    <footer>
        <p>&copy; 2023 KFC</p>
    </footer>
</body>
</html>
