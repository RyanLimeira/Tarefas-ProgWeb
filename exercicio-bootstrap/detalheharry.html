<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhe Harry Potter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Detalhes do Produto</h1>
        <div class="row">
            <div class="col-md-6">
                <img src="img/harry2.jpg" class="img-fluid" alt="Funko Pop Harry Potter">
            </div>
            <div class="col-md-6">
                <h2>Harry Potter</h2>
                <p>Funko Pop do personagem fictício Harry Potter.</p>
                <p>Preço: R$ 99,99</p>
                <div class="form-group">
                    <label for="quantidade">Quantidade:</label>
                    <input type="number" class="form-control" id="quantidade" value="1">
                </div>
                <button class="btn btn-primary">Adicionar ao Carrinho</button>
            </div>
        </div>
        <nav>
            <img src="img/harry1.jpg" alt="Foto 1 Funko Harry">
            <img src="img/harry2.jpg" alt="Foto 2 Funko Harry">
            <img src="img/harry3.jpg" alt="Foto 3 Funko Harry">

        </nav>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
