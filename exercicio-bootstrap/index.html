<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funko Loja</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Funko Loja</h1>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Pesquisar produto..." aria-label="Pesquisar produto" aria-describedby="basic-addon2">
            <div class="input-group-append">
                <button class="btn btn-primary" type="button">Pesquisar</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="img/harry1.jpg" class="card-img-top" alt="Produto 1">
                    <div class="card-body">
                        <h5 class="card-title">Funko - Harry Potter</h5>
                        <p class="card-text">Funko Pop do personagem fictício Harry Potter.</p>
                        <a href="detalheharry.html" class="btn btn-primary">Detalhes</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="img/chucky1.jpg" class="card-img-top" alt="Produto 1">
                    <div class="card-body">
                        <h5 class="card-title">Funko - Chucky</h5>
                        <p class="card-text">Funko Pop do personagem fictício Chucky.</p>
                        <a href="detalhechucky.html" class="btn btn-primary">Detalhes</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="img/wanda1.jpg" class="card-img-top" alt="Produto 1">
                    <div class="card-body">
                        <h5 class="card-title">Funko - Wanda</h5>
                        <p class="card-text">Funko Pop do personagem fictício Wanda.</p>
                        <a href="detalhewanda.html" class="btn btn-primary">Detalhes</a>
                    </div>
                </div>
            </div>
            <!-- Repita este bloco para mais produtos -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
